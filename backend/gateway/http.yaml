admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9900
  access_log_path: /tmp/admin_access.log

static_resources:
  listeners:
    - name: gateway_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080   # Public API Gateway port
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                '@type': "type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager"
                stat_prefix: ingress_gateway
                route_config:
                  name: gateway_route
                  virtual_hosts:
                    - name: allbackend_cluster
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/admin" }
                          direct_response:
                            status: 403
                            body: { inline_string: "Forbidden!" }
                        - match: { prefix: "/user" }
                          route:
                            cluster: user_service_sidecar
                        - match: { prefix: "/post" }
                          route:
                            cluster: post_service_sidecar
                        - match: { prefix: "/connections" }
                          route:
                            cluster: connections_service_sidecar
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: user_service_sidecar
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: user_service_sidecar
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: user-service-sidecar
                      port_value: 50051

    - name: post_service_sidecar
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: post_service_sidecar
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: post-service-sidecar
                      port_value: 50052

    - name: connections_service_sidecar
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: connections_service_sidecar
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: connections-service-sidecar
                      port_value: 50053
